{% extends 'plantilla.html' %}

{% block body %}    
<div class="mb-5">         
    <h1 class="display-1 text-center">Actualizar Album</h1>
</div>
<div class="container text-center">  
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="card card-body mt-5 mb-5">
                <form action="/actualizar/{{Album.0}}" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="txtTitulo" value="{{Album.1}}">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="txtArtista" value="{{Album.2}}">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="txtAnio" value="{{Album.3}}">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-warning">Actualizar</button>
                      </div>
                </form>
            </div>
        </div>  <!-- Col -->
    </div>  <!-- Row -->
</div>  <!-- Container -->
{% endblock %}
