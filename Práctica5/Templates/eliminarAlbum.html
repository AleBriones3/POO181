{% extends 'plantilla.html' %}

{% block body %} 
<div class="mb-5">         
    <h1 class="display-1 text-center">Eliminar Album</h1>
</div>
<div class="container text-center">  
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="card card-body mt-5 mb-5">
                <form action="/eliminar/{{Album.0}}" method="POST">
                    <div class="mb-3">
                    <input type="text" class="form-control"  name="txtTitulo" value="{{Album.1}}">
                </div> 
                <div class="mb-3">                   
                    <input type="text" class="form-control"  name="txtArtista" value="{{Album.2}}">
                </div> 
                <div class="mb-3">
                    <input type="number" class="form-control"  name="txtAnio" value="{{Album.3}}">
                </div> 
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-warning" onclick="return Eliminar()">Eliminar</button>
                    <button type="button" class="btn btn-outline-warning" onclick="Regresar()">Regresar</button>
                </div>
                </form>
            </div>
        </div>  <!-- Col -->
    </div>  <!-- Row -->
</div>  <!-- Container -->

    <script>
        function Eliminar() {
            return confirm("¿Estás seguro de que deseas eliminar este álbum?");
        }

        function Regresar() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
    </form>

{% endblock %}
