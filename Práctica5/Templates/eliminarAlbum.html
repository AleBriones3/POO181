{% extends 'plantilla.html' %}

{% block body %} 
    <h1> Album a Eliminar: </h1>
    <br><br>
    <form action="/eliminar/{{Album.0}}" method="POST">
        <input type="text" name="txtTitulo" value="{{Album.1}}">
        <input type="text" name="txtArtista" value="{{Album.2}}">
        <input type="number" name="txtAnio" value="{{Album.3}}">
          <button type="submit" onclick="return Eliminar()">Eliminar</button>
        <button type="button" onclick="Regresar()">Regresar</button>
    </form>

    <script>
        function Eliminar() {
            return confirm("¿Estás seguro de que deseas eliminar este álbum?");
        }

        function Regresar() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
    </form>

{% endblock %}
