<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Fruta a Ingresar: </h1>
    <br><br>
    <form action="/guardar" method="POST">
        <input type="text" name="txtFruta" placeholder="Escribe el nombre de la fruta">
        <input type="text" name="txtTemporada" placeholder="Escribe la temporada de la fruta">
        <input type="text" name="txtPrecio" placeholder="Escribe el precio de la fruta">
        <input type="number" name="txtStock" placeholder="Escribe el stock de la fruta">
        <button type="submit">Guardar</button>
    <br><br>
    
        <button type="button" onclick="Regresar()">Regresar</button>

    <script>
        function Regresar() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
    </form>

</body>
</html>
