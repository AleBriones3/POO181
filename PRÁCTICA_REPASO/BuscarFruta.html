<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultado de la búsqueda</title>
    </head>
    <body>
        <input type="text" name="nombreFruta" placeholder="Nombre de la fruta">
        <button type="submit">Buscar</button>

        <h1>Resultado de la búsqueda</h1>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre de la Fruta</th>
                    <th>Temporada de la Fruta</th>
                    <th>Precio de la Fruta</th>
                    <th>Stock de la Fruta</th>
                </tr>            
            </thead>
            <tbody>
                {% for fruta in frutas %}
                    <tr>
                        <td>{{ fruta[0] }}</td>
                        <td>{{ fruta[1] }}</td>
                        <td>{{ fruta[2] }}</td>
                        <td>{{ fruta[3] }}</td>
                        <td>{{ fruta[4] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="button" onclick="Regresar()">Regresar</button>

        <script>
            function Regresar() {
                window.location.href = "{{ url_for('index') }}";
            }
        </script>
    </body>
</html>
